<template name="Browse_Page">
  <div class="top borderless menu">
    <div class="ui container">
      <div style="padding-right: 40px" class="ui input">
        <input type="text" placeholder="Search...">
        </div>
      <div class="ui breadcrumb">
        <a class="section">Artist</a>
        <div class="divider"> / </div>
        <a class="section">Album</a>
        <div class="divider"> / </div>
        <div class="active section">Song</div>
      </div>
    </div>
  </div>

  <div style="padding-top: 100px" class="ui container">
    <div class="ui grid">
      <div class="two wide column">
        <img class="ui small image" src="meteor-logo.png">
      </div>
      <div class="two wide column">
        <p>Description of the object being searched.</p>
      </div>
    </div>
  </div>
</template>

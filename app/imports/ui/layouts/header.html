<template name="Header">
  <img style="max-height: 200px" class="ui fluid image" src="/images/music-colour-splash.jpg">
    <div style="margin-top: 0px; border-radius: 0px;" class="ui borderless inverted menu">
  <div class="ui container">
      <a class="item" href="{{pathFor 'Home_Page'}}"><h1>Welcome to Campus Jam!</h1></a>
    <a class="{{ isActiveRoute 'Terms_Page'}} item" href="{{ pathFor 'Terms_Page' }}">Terms & Conditions</a>
    <a class="{{ isActiveRoute 'Profile_Page'}} item" href="{{ pathFor 'Profile_Page' }}">My Profile</a>
    <a class="{{ isActiveRoute 'Browse_Page'}} item" href="{{ pathFor 'Browse_Page' }}">Browse</a>
      {{#if currentUser}}
        <a class="{{ isActiveRoute 'Add_Stuff_Page'}} item" href="{{ pathFor 'Add_Stuff_Page' }}">Add Stuff </a>
        <a class="{{ isActiveRoute 'List_Stuff_Page'}} item" href="{{ pathFor 'List_Stuff_Page' }}">List Stuff</a>
      {{/if}}
      <a href="#" class="item">{{> loginButtons }} </a>
    </div>
  </div>
</template>
